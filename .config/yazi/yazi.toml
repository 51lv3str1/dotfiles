[opener]
image = [
  { run = "swayimg %s", block = false, desc = "Open image in Swayimg" },
  { run = "swayimg --gallery" , block = false, desc = "Open gallery in Swayimg" }
]

edit = [
  { run = "nvim %s", block = true, desc = "Open in Neovim" },
  { run = "code %s", block = false, desc = "Open in VS Code" }
]

[open]
rules = [
  { mime = "image/*", use = "image" },
  { mime = "text/*", use = "edit" },
  { mime = "*/", use = "edit" }
]
[preview]
rules = [
  { ext = "jpg", run = "chafa %s" },
  { ext = "jpeg", run = "chafa %s" },
  { ext = "png", run = "chafa %s" },
  { ext = "gif", run = "chafa %s" }
]

